<div class="form-group" data-ng-repeat="g in Genres">
    <h5 for="GenreId">ID</h5>
    <br />
    <label class="form-control" data-ng-bind="g.GenreId"></label>
    <br />
    <h5 for="Name">Name</h5>
    <br />
    <input type="text" class="form-control" data-ng-bind="g.Name" />
    <br />
    <button data-ng-click="UpdateGenre()" class="btn btn-primary form-control" style="width: 30%;">Save Changes</button>
</div>
